<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Lab 5- David Gigremosa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
</head>
  <body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">David Gigremosa's Lab 5</h1>
            <header class='speaker-form-header'>
                <form action='https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json' method='get' class='speaker-form'></form>
            </header>
            <div class="columns">
                <div class='form-row'>
                    <label for='first-name'>First Name</label>
                    <input id='first-name' name='first-name' type='text'/>
                    <label for='food-preference'>Food Preference</label>
                    <input id='food-preference' name='food-preference' type='text'/>
                    <fieldset class='legacy-form-row'>
                        <legend>Veggie or Vegan?</legend>
                        <input id='talk-type-1'
                            name='talk-type'
                            type='radio'
                            value='veggie' />
                        <label for='talk-type-1' class='radio-label'>Veggie</label>
                        <input id='talk-type-2'
                            name='talk-type'
                            type='radio'
                            value='vegan'
                            checked />
                        <label for='talk-type-2' class='radio-label'>Vegan</label>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
