<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 5- David Gigremosa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">David Gigremosa's Lab 5</h1>
        <form method="get" class="speaker-form">
          <div class="columns">
            <div class="form-row">
              <label for="first-name">First Name</label>
              <input id="first-name" name="first-name" type="text" />
              <label for="food-preference">Food Preference</label>
              <input id="food-preference" name="food-preference" type="text" />
              <fieldset class="legacy-form-row">
                <legend>Veggie or Vegan?</legend>
                <input
                  id="talk-type-1"
                  name="talk-type"
                  type="radio"
                  value="yes"
                />
                <label for="talk-type-1" class="radio-label">Yes</label>
                <input
                  id="talk-type-2"
                  name="talk-type"
                  type="radio"
                  value="no"
                  checked
                />
                <label for="talk-type-2" class="radio-label">No</label>
              </fieldset>
              <button>Submit</button>
            </div>
            <div class="text">
              <p>This is going to be something in two weeks.</p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
